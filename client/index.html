<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>

    <link rel='stylesheet' type='text/css' href='node_modules/normalize.css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/style_login.css'>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src='js/script_login.js'></script>
</head>
<body>
    <div class="container-fluid" id="title-area">
        <h1>Login</h1>
    </div>

    <div class="container-sm" id="form-div">
        <form>
            <div class="row">
                <div class="col">
                <label><b>CPF</b> (somente números):</label>
                <input autofocus maxlength="11" class="form-control" type="text" id="cpf" placeholder="12345678910" autocomplete="off">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>Senha:</b></label>
                    <input maxlength="20" class="form-control" type="password" id="password" placeholder="••••••••">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-block" type="submit" id="submit">Login</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9" id="text-signup-div">
                    <span id="text-signup">Não possui login? <a href="cadastro.html"><b>Faça seu cadastro</b></a></span>
                </div>

                <div id="spinner-div" class="col-3" style="text-align: right;">
                    <div class="spinner-grow text-primary" style="display: none;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container-sm" id="alert-area">
        <div class="alert alert-success" id="login-sucess-alert" style="display: none;" role="alert">
            Seu login foi realizado com sucesso!
        </div>
        <div class="alert alert-danger" id="login-fail-alert" style="display: none;" role="alert">
            Algo deu errado. Confira os dados informados e tente novamente.
        </div>
    </div>
</body>
</html>
