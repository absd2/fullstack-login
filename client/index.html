<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Login</title>

    <link rel='stylesheet' type='text/css' href='node_modules/normalize.css/normalize.css'>
    <link rel='stylesheet' type='text/css' href='node_modules/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='css/style_login.css'>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src='js/script_login.js'></script>
</head>
<body>
    <div class="container-fluid" id="title-area">
        <h1>Login</h1>
    </div>

    <div class="container-sm" id="form-div">
        <form>
            <div class="row">
                <div class="col">
                <label><b>CPF</b> (somente números):</label>
                <input autofocus maxlength="11" class="form-control" type="text" id="cpf" placeholder="12345678910" autocomplete="off">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>Senha:</b></label>
                    <input maxlength="20" class="form-control" type="password" id="password" placeholder="••••••••">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-block" type="submit" id="submit">Login</button>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-9" id="text-signup-div">
                    <span>Não possui login? <a href="cadastro.html"><b>Faça seu cadastro</b></a></span>
                </div>

                <div id="spinner-div" class="col-3" style="text-align: right;">
                    <div class="spinner-grow text-primary" style="display: none;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container-sm" id="alert-area">
        <div class="alert alert-danger" id="login-fail-alert" style="display: none;" role="alert">
            Algo deu errado. Confira os dados informados e tente novamente.
        </div>
    </div>


    <!-- AFTER LOGIN AREA -->
    <div class="container-lg" id="logged-area" style="display: none;">
        <div id="container-content">
            <h1>Ficha do Usuário</h1>

            <div class="row">
                <div class="col">
                    <label><b>Nome:</b></label>
                    <input id="nome-after" maxlength="150" type="text" disabled class="form-control form-editable">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>CPF:</b></label>
                    <input id="cpf-after" maxlength="11" type="text" disabled class="form-control form-editable">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>Sexo:</b></label>
                    <select id="sexo-after" class="form-control form-editable" disabled>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label><b>Horário de cadastro:</b></label>
                    <input id="horarioCadastro-after" type="text" disabled class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <label><b>CEP:</b></label>
                    <input id="cep-after" maxlength="8" type="text" disabled class="form-control form-editable">
                </div>

                <div class="col-6">
                    <label><b>Logradouro:</b></label>
                    <input id="logradouro-after" maxlength="50" type="text" disabled class="form-control">
                </div>

                <div class="col-3">
                    <label><b>Número:</b></label>
                    <input id="numero-after" type="text" maxlength="10" disabled class="form-control form-editable">
                </div>
            </div>

            <div class="row" id="buttons-row">
                <div class="col-3">
                    <a href="index.html"><button id="backButton" class="btn btn-primary">Voltar</button></a>
                </div>
                <div class="col-9" id="edit-buttons">
                    <div class="spinner-grow text-primary" style="display: none; position: relative; top: 8px;" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>  

                    <button onclick='abortEditing()' id="abortEditingButton" class="btn btn-outline-warning" style="display: none;">Cancelar edição</button>
                    <button onclick='saveData()' id="saveDataButton" class="btn btn-outline-success" style="display: none;">Salvar edição</button>
                    <button onclick='editData()' id="editDataButton" class="btn btn-outline-danger">Editar dados</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-sm" id="alert-area-after">
        <div class="alert alert-success" id="login-success-alert-after" style="display: none;" role="alert">
            Seus dados foram alterados com êxito!
        </div>
        <div class="alert alert-danger" id="login-fail-alert-after" style="display: none;" role="alert">
            Não foi possível realizar a alteração dos seus dados. Tente novamente.
        </div>
    </div>
</body>
</html>
